name: Ansible Role CI

on:
  push:
    paths:
      - 'roles/**'
      - '.github/workflows/roles.yml'
  pull_request:
    paths:
      - 'roles/**'
      - '.github/workflows/roles.yml'

jobs:
  test-roles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Molecule and its dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-lint ansible molecule molecule-plugins[lint,docker]

      - name: Install Galaxy dependencies.
        run: ansible-galaxy collection install community.docker

      - name: Run Molecule tests for all roles
        run: |
          for role in roles/*; do
            if [ -d "$role/molecule" ]; then
              echo "Running Molecule for $role"
              (cd "$role" && molecule test)
            else
              echo "No Molecule scenario found in $role, skipping."
            fi
          done