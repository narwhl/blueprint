name: Ansible Role CI

on:
  push:
    paths:
      - 'roles/**'
      - '.github/workflows/roles.yml'
  pull_request:
    paths:
      - 'roles/**'
      - '.github/workflows/roles.yml'

jobs:
  test-roles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible and its dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule[docker]

      - name: Run checks against all roles
        run: |
          for role in $(find roles -name "main.yml"); do
            ansible-playbook --syntax-check "$role"
          done