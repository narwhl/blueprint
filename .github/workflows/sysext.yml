name: Sysext Image Manufacturing

on:
  push:
    paths:
      - imgfab/sysext/**/*
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: imgfab/sysext
    strategy:
      matrix:
        package:
          - cniplugins
          - consultemplate
          - consul
          - coredns
          - lego
          - nomad
          - stepca
          - tailscale
          - vault
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Authenticate to Security Token Service
        uses: narwhl/imprint@v1
        with:
          scope: cloudflare
      - name: Install dependencies
        run: |
          sudo apt-get install -yqq squashfs-tools rclone
      - name: Packer build
        run: |
          packer build -only=null.${{ matrix.package }} .
