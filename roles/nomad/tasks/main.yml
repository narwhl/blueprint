---
- name: Add Vendor GPG keys 
  ansible.builtin.apt_key:
    url: "{{ item.key_url }}"
    keyring: "{{ item.keyring_path }}"
    state: present
  loop: apt_sources

- name: Add Vendor Repositories
  ansible.builtin.template:
    src: repo.sources.j2
    dest: /etc/apt/sources.list.d/{{ item.name }}.sources
    owner: root
    group: root
    mode: "0644"
  loop: apt_sources

- name: Install Nomad
  ansible.builtin.package:
    name:
      - nomad
      - docker-ce
      - containernetworking-plugins
    state: present

- name: Copy shell script for Nomad
  ansible.builtin.template:
    src: nomad.sh.j2
    dest: /etc/profile.d/nomad.sh
    owner: root
    group: root
    mode: "0755"

- name: Create nomad configuration directory
  ansible.builtin.file:
    path: /etc/nomad.d
    state: directory
    mode: "0755"

- name: Create nomad volume directories if it does not exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "0755"
  when: ansible_hostname == item.host
  loop: "{{ nomad_host_volumes }}"

- name: Copy custom nomad.hcl configuration file
  ansible.builtin.template:
    src: nomad.hcl.j2
    dest: /etc/nomad.d/nomad.hcl
    owner: root
    group: root
    mode: "0644"

- name: Copy custom server.hcl configuration file
  ansible.builtin.template:
    src: server.hcl.j2
    dest: /etc/nomad.d/server.hcl
    owner: root
    group: root
    mode: "0644"
  when: nomad_server_enabled

- name: Copy custom plugins.hcl configuration file
  ansible.builtin.copy:
    src: plugins.hcl
    dest: /etc/nomad.d/plugins.hcl
    owner: root
    group: root
    mode: "0644"

- name: Create TLS directory if it does not exist
  ansible.builtin.file:
    path: /etc/nomad.d/tls
    state: directory
    mode: "0755"
  when: nomad_tls_enabled

- name: Copy TLS certificate and key
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/nomad.d/tls/{{ item }}"
    owner: root
    group: root
    mode: "0644"
  loop:
    - server.crt
    - server.key
  when: nomad_tls_enabled

- name: Copy custom tls.hcl configuration file
  ansible.builtin.template:
    src: tls.hcl.j2
    dest: /etc/nomad.d/tls.hcl
    owner: root
    group: root
    mode: "0644"
  when: nomad_tls_enabled

- name: Restart Nomad
  ansible.builtin.systemd:
    name: nomad
    enabled: true
    state: restarted
