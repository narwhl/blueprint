repo_uri: "https://download.docker.com/linux"
release_components:
  - stable
keyring_path: "/usr/share/keyrings/docker-archive-keyring.gpg"

# Docker Compose installation
install_docker_compose: true
docker_compose_version: "2.24.1"
docker_compose_url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"

# Docker users (empty by default)
docker_users: []

